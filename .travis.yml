language: android

env:
  global:
    - secure: ""
    - secure: ""

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository

jdk:
  - oraclejdk8

branches:
  except:
    - gh-pages

script: ./gradlew clean build generatePomFiles --stacktrace

after_success:
  - "./scripts/deploy_snapshot.sh"

deploy:
  provider: script
  script: ./scripts/release.sh
  on:
    tags: true
    repo: permissions-dispatcher/PermissionsDispatcher